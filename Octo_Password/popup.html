<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            width: 350px;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h5 class="mb-2">Octo Password</h5>
    <div class="input-group mb-3">
        <span class="input-group-text">Titre</span>
        <input type="text" id="password-title" class="form-control" />
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">Longueur</span>
        <input type="number" id="password-length" class="form-control" min="1" value="12" />
    </div>
    <button id="generate-btn" class="btn btn-dark mb-3">Générer</button>
    <div class="input-group mb-3">
        <input type="text" id="password" class="form-control" readonly />
        <button id="copy-btn" class="btn btn-outline-secondary">Copier</button>
    </div>
    <a href="#" id="download-btn" class="btn btn-dark mt-3">Télécharger</a>
    <script src="popup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
